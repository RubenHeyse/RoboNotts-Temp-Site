<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Responsive hero image</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles\heroImageStyles.scss">
    </head>
    <body>
        <div class="nav" >
            <img class="logo" src="assets/robonotts_logo.svg" alt="RoboNotts logo" />
        </div>
        <div class="heroImageWrapper">
            <ul class="textBlock">
                <li class="listItem heroTitleWrapper">
                    <h1 class="heroTitle">Stay tuned to see what we get up to...</h1>
                </li>
                <li class="listItem social-wrapper">
                    <a target="_blank" href="https://twitter.com/RoboNotts" id="twitter" alt="go to twitter" >
                        <img class="social-logo" src="assets/twitter.png" />
                    </a >
                    <a target="_blank" href="https://www.instagram.com/robonotts/" id="instagram" alt="go to instagram" >
                        <img class="social-logo" src="assets/instagram.png" />
                    </a >
                </li>
            </ul>
        </div>
    </body>
</html>
